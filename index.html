<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Game</title>
    <style>
        #canvas1 {
            border: 2px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        .assets {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div class="assets">
        <img src="images/backgroundLevel1.png" id="backgroundLevel1" alt="">
        <img src="images/foregroundLevel1.png" id="foregroundLevel1" alt="">
        <img src="images/hero1.png" id="hero1" alt="">
        <img src="images/enemy1.png" id="enemy1" alt="">
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
